<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikZ-CD to Image</title>
    <!-- Google Fonts for TeX Gyre Termes (similar to LaTeX's default font) -->
    <link href="https://fonts.googleapis.com/css2?family=TeX+Gyre+Termes&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFEAC5;
            font-family: 'TeX Gyre Termes', serif; /* Use TeX Gyre Termes for the body font */
            margin: 0;
            padding: 0;
            color: #603F26;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 2.5rem;
            color: #6C4E31;
            text-align: center;
            margin-bottom: 30px;
        }
        textarea {
             text-align: left;
             resize: none;
             width: 95%;
             font-size: 1.1rem;
             border-radius: 8px;
             padding: 15px;
             border: 1px solid #FFDBB5;
             margin-bottom: 20px;
             color: #603F26;
             background-color: #FFDBB5;
        }

        .btn-custom {
            background-color: #6C4E31;
            color: white;
            border-radius: 30px;
            padding: 12px;
            font-size: 1.2rem;
            font-family: 'TeX Gyre Termes', serif; /* Apply the same font to the button */
            width: 100%;
            border: none;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #603F26;
        }
        .alert {
            background-color: #FFDBB5;
            color: #603F26;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
        }
        #spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner-border {
            color: #6C4E31;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #603F26;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikZ-CD to Image</h1>
        <p class="text-center" style="color: #6C4E31;">Generate PNG and SVG images from your TikZ-CD code.</p>

        <!-- Display error message if present -->
        {% if error %}
            <div class="alert" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form action="/" method="post">
            <textarea name="tikz_code" id="tikzCode" rows="10" placeholder="Write your TikZ-CD code here \begin{tikzcd}..."></textarea>            
            <button type="submit" class="btn-custom">Generate Image</button>
        </form>

        <!-- Loading Spinner -->
        <div id="spinner" class="text-center mt-3">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="footer">
            <p>Created with ❤️ and GPT-4 by Trivikram</p>
        </div>
    </div>

    <script>
        document.querySelector('form').onsubmit = function() {
            document.getElementById('spinner').style.display = 'block';
        };
    </script>
</body>
</html>
