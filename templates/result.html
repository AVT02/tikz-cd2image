<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Image</title>
    <!-- Google Fonts for TeX Gyre Termes (similar to LaTeX's default font) -->
    <link href="https://fonts.googleapis.com/css2?family=TeX+Gyre+Termes&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFEAC5;
            font-family: 'TeX Gyre Termes', serif; /* Use TeX Gyre Termes for the body font */
            margin: 0;
            padding: 0;
            color: #603F26;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 2.5rem;
            color: #6C4E31;
            text-align: center;
            margin-bottom: 30px;
        }
        .rounded-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }
        .btn-custom, .btn-secondary {
            display: block;
            width: 95%;
            padding: 12px;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 30px;
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #6C4E31;
            color: white;
        }
        .btn-custom:hover {
            background-color: #603F26;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .text-center a {
            text-decoration: none;
            font-weight: bold;
            color: #054337;
            display: inline-block;
            margin-top: 15px;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container shadow-box p-4 bg-white rounded">
        <h1 class="text-center text-success mb-4">Generated Image</h1>
        <p class="text-center text-muted">Here is your TikZ-CD image:</p>

        
        <!-- Display the generated PNG -->
    <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='tikz_image.png') }}" alt="Generated TikZ-CD Image" class="rounded-image" style="display: block; margin: 20px auto;">
    </div>


        <!-- Download options -->
        <div class="d-grid gap-2">
            <a href="{{ url_for('download', file_type='png') }}" class="btn btn-custom">Download PNG</a>
            <a href="{{ url_for('download', file_type='svg') }}" class="btn btn-custom">Download SVG</a>
        </div>

        <!-- Link to go back to the input form -->
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-link">Generate another image</a>
        </div>
    </div>
</body>
</html>
